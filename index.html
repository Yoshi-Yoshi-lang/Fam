<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ТЌЦућетЊЂСЙАТа╝Т»ћУ╝Ѓ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- УЃїТЎ»сЂ«сѓ░сЃЕсЃЄсЃ╝сѓисЃДсЃ│сЃАсЃЃсѓисЃЦ -->
    <div class="bg-mesh">
        <div class="mesh-gradient mesh-1"></div>
        <div class="mesh-gradient mesh-2"></div>
        <div class="mesh-gradient mesh-3"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="header-icon">­ЪД╗</div>
            <div class="header-text">
                <h1>ТЌЦућетЊЂСЙАТа╝Т»ћУ╝Ѓ</h1>
                <p class="app-subtitle">сЂЕсѓїсЂїСИђуЋфсЂітЙЌ№╝Ъ</p>
            </div>
        </header>

        <!-- сѓФсЃєсѓ┤сЃфсЃ╝сѓ┐сЃќ -->
        <nav class="category-tabs glass-panel">
            <button class="tab-btn active" data-category="toilet">
                <span class="tab-icon">­ЪД╗</span>
                <span class="tab-label">сЃѕсѓцсЃгсЃЃсЃѕсЃџсЃ╝сЃЉсЃ╝</span>
            </button>
            <button class="tab-btn" data-category="tissue">
                <span class="tab-icon">­ЪЊд</span>
                <span class="tab-label">сЃєсѓБсЃЃсѓисЃЦ</span>
            </button>
            <div class="tab-indicator"></div>
        </nav>

        <!-- тЁЦтіЏсЃЋсѓЕсЃ╝сЃа№╝ѕТіўсѓісЂЪсЂЪсЂ┐т╝Ј№╝Ѕ -->
        <div class="form-container glass-card">
            <button type="button" class="form-toggle" id="formToggle">
                <span class="toggle-title">№╝І Тќ░сЂЌсЂётЋєтЊЂсѓњУ┐йтіа</span>
                <span class="toggle-icon" id="toggleIcon">Рќ╝</span>
            </button>

            <form id="inputForm" class="input-form collapsed">
                <div class="form-section">
                    <label class="form-label">тЋєтЊЂтљЇ</label>
                    <input type="text" id="productName" class="glass-input" placeholder="СЙІ: сѓесЃфсѓесЃ╝сЃФ ТХѕУЄГсЃЌсЃЕсѓ╣" required>
                </div>

                <div class="form-section">
                    <label class="form-label">т║ЌУѕЌтљЇ</label>
                    <div class="store-input-wrapper">
                        <input type="text" id="storeName" class="glass-input" placeholder="СЙІ: сѓ│сѓ╣сЃѕсѓ│" autocomplete="off">
                        <div class="store-suggestions glass-dropdown" id="storeSuggestions"></div>
                    </div>
                </div>

                <!-- сЃѕсѓцсЃгсЃЃсЃѕсЃџсЃ╝сЃЉсЃ╝ућесЃЋсѓБсЃ╝сЃФсЃЅ -->
                <div class="category-fields toilet-fields">
                    <div class="form-section">
                        <label class="form-label">ти╗сЂЇсЂ«жЋисЂЋ№╝ѕm№╝Ѕ</label>
                        <input type="number" id="length" class="glass-input" placeholder="50" step="0.1">
                    </div>

                    <div class="form-section">
                        <label class="form-label">СйЋтђЇти╗сЂЇ№╝Ъ</label>
                        <div class="pill-selector" id="multiplierButtons">
                            <button type="button" class="pill-btn active" data-value="1">1x</button>
                            <button type="button" class="pill-btn" data-value="2">2x</button>
                            <button type="button" class="pill-btn" data-value="3">3x</button>
                            <button type="button" class="pill-btn custom-btn" data-custom="multiplier"
                                title="сѓФсѓ╣сѓ┐сЃатђц">РџЎ№ИЈ</button>
                        </div>
                        <input type="hidden" id="multiplier" value="1">
                    </div>

                    <div class="form-section">
                        <label class="form-label">сЃГсЃ╝сЃФТЋ░</label>
                        <div class="pill-selector" id="rollButtons">
                            <button type="button" class="pill-btn" data-value="4">4</button>
                            <button type="button" class="pill-btn" data-value="8">8</button>
                            <button type="button" class="pill-btn active" data-value="12">12</button>
                            <button type="button" class="pill-btn" data-value="16">16</button>
                            <button type="button" class="pill-btn custom-btn" data-custom="rolls"
                                title="сѓФсѓ╣сѓ┐сЃатђц">РџЎ№ИЈ</button>
                        </div>
                        <input type="hidden" id="rolls" value="12">
                    </div>
                </div>

                <!-- сЃєсѓБсЃЃсѓисЃЦућесЃЋсѓБсЃ╝сЃФсЃЅ -->
                <div class="category-fields tissue-fields hidden">
                    <div class="form-section">
                        <label class="form-label">1у«▒сЂѓсЂЪсѓісЂ«ухёТЋ░</label>
                        <div class="pill-selector" id="pairsButtons">
                            <button type="button" class="pill-btn" data-value="100">100</button>
                            <button type="button" class="pill-btn" data-value="120">120</button>
                            <button type="button" class="pill-btn active" data-value="150">150</button>
                            <button type="button" class="pill-btn" data-value="180">180</button>
                            <button type="button" class="pill-btn" data-value="200">200</button>
                            <button type="button" class="pill-btn custom-btn" data-custom="pairsPerBox"
                                title="сѓФсѓ╣сѓ┐сЃатђц">РџЎ№ИЈ</button>
                        </div>
                        <input type="hidden" id="pairsPerBox" value="150">
                    </div>

                    <div class="form-section">
                        <label class="form-label">у«▒ТЋ░</label>
                        <div class="pill-selector" id="boxButtons">
                            <button type="button" class="pill-btn" data-value="3">3</button>
                            <button type="button" class="pill-btn" data-value="4">4</button>
                            <button type="button" class="pill-btn active" data-value="5">5</button>
                            <button type="button" class="pill-btn" data-value="6">6</button>
                            <button type="button" class="pill-btn" data-value="10">10</button>
                            <button type="button" class="pill-btn" data-value="12">12</button>
                            <button type="button" class="pill-btn custom-btn" data-custom="boxes"
                                title="сѓФсѓ╣сѓ┐сЃатђц">РџЎ№ИЈ</button>
                        </div>
                        <input type="hidden" id="boxes" value="5">
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">СЙАТа╝№╝ѕтєє№╝Ѕ</label>
                    <div class="price-input-wrapper">
                        <span class="price-symbol">┬Ц</span>
                        <input type="number" id="price" class="glass-input price-input" placeholder="498" required>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label">сЃАсЃб№╝ѕС╗╗ТёЈ№╝Ѕ</label>
                    <input type="text" id="memo" class="glass-input" placeholder="СЙІ: жђ▒ТюФсѓ╗сЃ╝сЃФ">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">У┐йтіа</span>
                </button>
            </form>
        </div>

        <!-- ухљТъюсѓ╗сѓ»сѓисЃДсЃ│ -->
        <section class="results-section">
            <div class="results-header">
                <h2>Т»ћУ╝ЃухљТъю</h2>
                <span class="product-count glass-badge" id="productCount"></span>
            </div>

            <div class="results-cards" id="resultsCards"></div>

            <div class="empty-state glass-card" id="emptyState">
                <div class="empty-icon">­ЪЏњ</div>
                <p class="empty-title">сЂЙсЂатЋєтЊЂсЂїсЂѓсѓісЂЙсЂЏсѓЊ</p>
                <p class="empty-subtitle">СИісЂ«сЃЋсѓЕсЃ╝сЃасЂІсѓЅтЋєтЊЂсѓњУ┐йтіасЂЌсЂдсЂЈсЂасЂЋсЂё</p>
            </div>
        </section>

        <!-- сѓбсѓ»сѓисЃДсЃ│сЃюсѓ┐сЃ│ -->
        <div class="action-bar glass-panel">
            <button id="resetBtn" class="action-btn danger">
                <span>тЁесЂдтЅіжЎц</span>
            </button>
        </div>

        <!-- сЃѕсЃ╝сѓ╣сЃѕжђџуЪЦ -->
        <div class="toast glass-toast" id="toast">
            <span class="toast-message" id="toastMessage">У┐йтіасЂЌсЂЙсЂЌсЂЪ</span>
        </div>

        <!-- сѓФсѓ╣сѓ┐сЃатђцтЁЦтіЏсЃбсЃ╝сЃђсЃФ -->
        <div class="custom-modal-overlay" id="customModal">
            <div class="custom-modal glass-card">
                <div class="modal-header">
                    <span class="modal-title" id="modalTitle">сѓФсѓ╣сѓ┐сЃатђц</span>
                    <button type="button" class="modal-close" id="modalClose">├Ќ</button>
                </div>
                <div class="modal-body">
                    <input type="number" class="glass-input" id="customInput" placeholder="тђцсѓњтЁЦтіЏ">
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn cancel" id="modalCancel">сѓГсЃБсЃ│сѓ╗сЃФ</button>
                    <button type="button" class="modal-btn confirm" id="modalConfirm">УеГт«џ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
